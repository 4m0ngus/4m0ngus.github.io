<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Dashboard</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
        }
        .left-side, .right-side {
            flex: 1;
            padding: 20px;
        }
        .left-side {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background: #252525;
            padding: 20px;
            border-radius: 10px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        .stats-list p {
            margin: 5px 0;
        }
        .portrait {
            text-align: center;
        }
        .portrait img {
            width: 120px;
            height: auto;
            border-radius: 10px;
        }
        .right-side {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #292929;
            padding: 20px;
            border-radius: 10px;
        }
        .stats-columns {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .stats-columns div {
            border: 1px solid #444;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <div>
            <label for="hero1">Attacking Hero:</label>
            <select id="hero1"></select>
            <label for="level1">Level:</label>
            <select id="level1"></select>
            <div class="portrait">
                <img id="hero-portrait1" src="hero-portrait.png" alt="Attacking Hero Portrait">
            </div>
            <label for="boots1">Boots:</label>
            <select id="boots1"></select>
            <label for="talents1">Talents:</label>
            <select id="talents1"></select>
            <label for="item1_1">Item 1:</label>
            <select id="item1_1"></select>
            <label for="item1_2">Item 2:</label>
            <select id="item1_2"></select>
            <label for="item1_3">Item 3:</label>
            <select id="item1_3"></select>
            <label for="item1_4">Item 4:</label>
            <select id="item1_4"></select>
            <label for="item1_5">Item 5:</label>
            <select id="item1_5"></select>
            <label for="ability">Ability used:</label>
            <select id="ability"></select>
            <label for="crit">Crit?</label>
            <input type="checkbox" id="crit">
        </div>
        <div>
            <label for="hero2">Defending Hero:</label>
            <select id="hero2"></select>
            <label for="level2">Level:</label>
            <select id="level2"></select>
            <div class="portrait">
                <img id="hero-portrait2" src="hero-portrait.png" alt="Defending Hero Portrait">
            </div>
            <label for="boots2">Boots:</label>
            <select id="boots2"></select>
            <label for="talents2">Talents:</label>
            <select id="talents2"></select>
            <label for="item2_1">Item 1:</label>
            <select id="item2_1"></select>
            <label for="item2_2">Item 2:</label>
            <select id="item2_2"></select>
            <label for="item2_3">Item 3:</label>
            <select id="item2_3"></select>
            <label for="item2_4">Item 4:</label>
            <select id="item2_4"></select>
            <label for="item2_5">Item 5:</label>
            <select id="item2_5"></select>
        </div>
        <div class="stats-list">
            <p>HP: <span id="hero1-hp"></span></p>
            <p>AD: <span id="hero1-ad"></span></p>
            <p>AP: <span id="hero1-ap"></span></p>
            <p>AS: <span id="hero1-as"></span></p>
            <p>HPR: <span id="hero1-hpr"></span></p>
            <p>Armor: <span id="hero1-armor"></span></p>
            <p>MS: <span id="hero1-ms"></span></p>
            <p>MR: <span id="hero1-mr"></span></p>
        </div>
        
        <div class="stats-list">
            <p>HP: <span id="hero2-hp"></span></p>
            <p>AD: <span id="hero2-ad"></span></p>
            <p>AP: <span id="hero2-ap"></span></p>
            <p>AS: <span id="hero2-as"></span></p>
            <p>HPR: <span id="hero2-hpr"></span></p>
            <p>Armor: <span id="hero2-armor"></span></p>
            <p>MS: <span id="hero2-ms"></span></p>
            <p>MR: <span id="hero2-mr"></span></p>
        </div>
    </div>
    <script type="module" src="main.js"></script>
    <div class="right-side">
        <div class="stats-columns">
            <div>
                <p>Physical Damage Reduction</p>
                <p>Magical Damage Reduction</p>
                <p>Physical Damage Dealt</p>
                <p>Magical Damage Dealt</p>
                <p>Total Damage Dealt</p>
            </div>
            <div>
                <!-- Space for displaying stats -->
            </div>
            <div>
                <!-- Space for displaying stats -->
            </div>
        </div>
    </div>
</body>
</html>
