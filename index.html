<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Dashboard</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
        }
        .left-side, .right-side {
            flex: 1;
            padding: 20px;
        }
        .left-side {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background: #252525;
            padding: 20px;
            border-radius: 10px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        .stats-list p {
            margin: 5px 0;
        }
        .portrait {
            grid-column: span 2;
            text-align: center;
        }
        .portrait img {
            width: 120px;
            height: auto;
            border-radius: 10px;
        }
        .right-side {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #292929;
            padding: 20px;
            border-radius: 10px;
        }
        .stats-columns {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .stats-columns div {
            border: 1px solid #444;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <div class="dropdown">
            <label for="hero">Hero:</label>
            <select id="hero"></select>
        </div>
        <div class="dropdown">
            <label for="level">Level:</label>
            <select id="level"></select>
        </div>
        <div class="dropdown">
            <label for="boots">Boots:</label>
            <select id="boots"></select>
        </div>
        <div class="dropdown" id="items">
            <label for="item1">Item 1:</label>
            <select id="item1"></select>
            <label for="item2">Item 2:</label>
            <select id="item2"></select>
            <label for="item3">Item 3:</label>
            <select id="item3"></select>
            <label for="item4">Item 4:</label>
            <select id="item4"></select>
            <label for="item5">Item 5:</label>
            <select id="item5"></select>
        </div>
        <div class="dropdown">
            <label for="talents">Talents:</label>
            <select id="talents"></select>
        </div>
        <div class="dropdown">
            <label for="ability">Ability used:</label>
            <select id="ability"></select>
        </div>
        <div class="checkbox-group">
            <label for="crit">Crit?</label>
            <input type="checkbox" id="crit">
        </div>
        <div class="portrait">
            <img id="hero-portrait" src="hero-portrait.png" alt="Hero Portrait">
        </div>
        <div class="stats-list">
            <p>AD: <span id="ad"></span></p>
            <p>AP: <span id="ap"></span></p>
            <p>AS: <span id="as"></span></p>
            <p>AH: <span id="ah"></span></p>
            <p>CDR%: <span id="cdr"></span></p>
            <p>CRIT RATE: <span id="crit-rate"></span></p>
            <p>ARMOR: <span id="armor"></span></p>
            <p>MR: <span id="mr"></span></p>
            <p>MS: <span id="ms"></span></p>
            <p>HPR: <span id="hpr"></span></p>
            <p>HP: <span id="hp"></span></p>
        </div>
    </div>
    <div class="right-side">
        <div class="stats-columns">
            <div>
                <p>Physical Damage Reduction</p>
                <p>Magical Damage Reduction</p>
                <p>Physical Damage Dealt</p>
                <p>Magical Damage Dealt</p>
                <p>Total Damage Dealt</p>
            </div>
            <div>
                <!-- Space for displaying stats -->
            </div>
            <div>
                <!-- Space for displaying stats -->
            </div>
        </div>
    </div>
    <script>
        const heroData = {}; // To be loaded from heroStats.txt
        const abilityData = {}; // To be loaded from heroAbilities.txt
        const itemData = {}; // To be loaded from itemStats.txt

        function populateDropdown(id, data) {
            const select = document.getElementById(id);
            select.innerHTML = '';
            Object.keys(data).forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = key;
                select.appendChild(option);
            });
        }

        function loadHeroStats(hero) {
            const stats = heroData[hero];
            document.getElementById('ad').textContent = stats?.damage || 0;
            document.getElementById('ap').textContent = stats?.magicDef || 0;
            document.getElementById('as').textContent = stats?.attackSpeed || 0;
            document.getElementById('ah').textContent = stats?.hpRegen || 0;
            document.getElementById('armor').textContent = stats?.armor || 0;
            document.getElementById('mr').textContent = stats?.magicDef || 0;
            document.getElementById('ms').textContent = stats?.moveSpeed || 0;
            document.getElementById('hpr').textContent = stats?.hpRegen || 0;
            document.getElementById('hp').textContent = stats?.maxHealth || 0;
        }

        document.getElementById('hero').addEventListener('change', (e) => {
            loadHeroStats(e.target.value);
        });
    </script>
</body>
</html>
