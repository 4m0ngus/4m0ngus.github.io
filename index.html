<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Dashboard</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
        }
        .left-side, .right-side {
            flex: 1;
            padding: 20px;
        }
        .left-side {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background: #252525;
            padding: 20px;
            border-radius: 10px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        .stats-list p {
            margin: 5px 0;
        }
        .portrait {
            text-align: center;
        }
        .portrait img {
            width: 120px;
            height: auto;
            border-radius: 10px;
        }
        .right-side {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #292929;
            padding: 20px;
            border-radius: 10px;
        }
        .stats-columns {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .stats-columns div {
            border: 1px solid #444;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <div>
            <label for="hero1">Attacking Hero:</label>
            <select id="hero1"></select>
            <div class="portrait">
                <img id="hero-portrait1" src="hero-portrait.png" alt="Attacking Hero Portrait">
            </div>
            <label for="boots1">Boots:</label>
            <select id="boots1"></select>
            <label for="talents1">Talents:</label>
            <select id="talents1"></select>
            <label for="item1_1">Item 1:</label>
            <select id="item1_1"></select>
            <label for="item1_2">Item 2:</label>
            <select id="item1_2"></select>
            <label for="item1_3">Item 3:</label>
            <select id="item1_3"></select>
            <label for="item1_4">Item 4:</label>
            <select id="item1_4"></select>
            <label for="item1_5">Item 5:</label>
            <select id="item1_5"></select>
            <label for="ability">Ability used:</label>
            <select id="ability"></select>
            <label for="crit">Crit?</label>
            <input type="checkbox" id="crit">
        </div>
        <div>
            <label for="hero2">Defending Hero:</label>
            <select id="hero2"></select>
            <div class="portrait">
                <img id="hero-portrait2" src="hero-portrait.png" alt="Defending Hero Portrait">
            </div>
            <label for="boots2">Boots:</label>
            <select id="boots2"></select>
            <label for="talents2">Talents:</label>
            <select id="talents2"></select>
            <label for="item2_1">Item 1:</label>
            <select id="item2_1"></select>
            <label for="item2_2">Item 2:</label>
            <select id="item2_2"></select>
            <label for="item2_3">Item 3:</label>
            <select id="item2_3"></select>
            <label for="item2_4">Item 4:</label>
            <select id="item2_4"></select>
            <label for="item2_5">Item 5:</label>
            <select id="item2_5"></select>
        </div>
    </div>
    <div class="right-side">
        <div class="stats-columns">
            <div>
                <p>Physical Damage Reduction</p>
                <p>Magical Damage Reduction</p>
                <p>Physical Damage Dealt</p>
                <p>Magical Damage Dealt</p>
                <p>Total Damage Dealt</p>
            </div>
            <div>
                <!-- Space for displaying stats -->
            </div>
            <div>
                <!-- Space for displaying stats -->
            </div>
        </div>
    </div>
</body>
</html>
<script>
    // Sample data (Replace with actual parsed JSON from your JS files)
    const heroData = {
        "Kumihu": { stats: { maxHealth: 520, damage: 50 }, abilities: ["J", "K", "Charm"] },
        "Sparrow": { stats: { maxHealth: 550, damage: 50 }, abilities: ["J", "K", "L"] }
    };
    const itemData = ["Wooden Sword", "Iron Ring", "Boots", "Divine Shield"];
    const bootData = ["Boots", "Agility Boots", "Traveling Boots"];
    
    // Populate Dropdown Function
    function populateDropdown(id, data) {
        const select = document.getElementById(id);
        select.innerHTML = ''; // Clear existing options
        data.forEach(item => {
            const option = document.createElement('option');
            option.value = item;
            option.textContent = item;
            select.appendChild(option);
        });
    }

    // Populate Heroes
    populateDropdown("hero1", Object.keys(heroData));
    populateDropdown("hero2", Object.keys(heroData));

    // Populate Items and Boots
    for (let i = 1; i <= 5; i++) {
        populateDropdown(`item1_${i}`, itemData);
        populateDropdown(`item2_${i}`, itemData);
    }
    populateDropdown("boots1", bootData);
    populateDropdown("boots2", bootData);

    // Populate Abilities when a hero is selected
    document.getElementById("hero1").addEventListener("change", function() {
        const selectedHero = this.value;
        if (heroData[selectedHero]) {
            populateDropdown("ability", heroData[selectedHero].abilities);
        }
    });

    // Initialize abilities for first hero
    document.getElementById("hero1").dispatchEvent(new Event("change"));
</script>
